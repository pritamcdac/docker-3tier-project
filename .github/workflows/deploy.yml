name: Build, Push, and Deploy Docker Containers

on:
  push:
    branches:
      - main  # You can modify this to your desired branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build the backend image
      - name: Build Backend Docker Image
        run: docker build -t pritamdeshmukh/backend-image:latest ./backend-container

      # Step 4: Push the backend image to Docker Hub
      - name: Push Backend Docker Image
        run: docker push pritamdeshmukh/backend-image:latest

      # Step 5: Build the frontend image
      - name: Build Frontend Docker Image
        run: docker build -t pritamdeshmukh/frontend-image:latest ./frontend-container

      # Step 6: Push the frontend image to Docker Hub
      - name: Push Frontend Docker Image
        run: docker push pritamdeshmukh/frontend-image:latest

      # Step 7: Build MongoDB image (using official Mongo image in this case)
      - name: Pull MongoDB Image
        run: docker pull mongo:latest

      # Step 8: Push MongoDB image to Docker Hub
      - name: Push MongoDB Image
        run: docker tag mongo:latest pritamdeshmukh/mongo:latest
      - name: Push MongoDB to Docker Hub
        run: docker push pritamdeshmukh/mongo:latest

      # Step 9: Run the containers on your machine
      - name: Deploy Backend Container
        run: |
          docker run -d --name backend-container -p 5030:5000 pritamdeshmukh/backend-image:latest
          docker ps

      - name: Deploy Frontend Container
        run: |
          docker run -d --name frontend-container -p 8080:80 pritamdeshmukh/frontend-image:latest
          docker ps

      - name: Deploy MongoDB Container
        run: |
          docker run -d --name mongodb-container -p 27017:27017 pritamdeshmukh/mongo:latest
          docker ps
