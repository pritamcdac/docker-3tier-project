name: Deploy 3-Tier App.

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: SSH into Remote Server and Deploy Containers
      - name: SSH into Remote Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}  # Use the Ubuntu server IP from GitHub Secrets
          username: ${{ secrets.SERVER_USER }}  # Use the server SSH username
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}  # Use SSH private key instead of password
          script: |
            echo "ğŸš€ Connected to the server!"
            
            echo "ğŸ”„ Pulling latest Docker images..."
            docker pull pritamcdac/backend:latest
            docker pull pritamcdac/frontend:latest
            docker pull pritamcdac/database:latest

            echo "ğŸ›‘ Stopping old containers (if running)..."
            docker stop backend-container frontend-container database-container || true
            docker rm backend-container frontend-container database-container || true

            echo "ğŸ–§ Creating Docker network (if not exists)..."
            docker network inspect project_network >/dev/null 2>&1 || docker network create project_network

            echo "ğŸ’¾ Starting Database (MongoDB) container..."
            docker run -d --name database-container --network project_network -v mongo-data:/data/db pritamcdac/database:latest

            echo "âš™ï¸ Starting Backend (Flask) container..."
            docker run -d --name backend-container --network project_network -p 5000:5000 pritamcdac/backend:latest

            echo "ğŸ¨ Starting Frontend (React) container..."
            docker run -d --name frontend-container --network project_network -p 3000:3000 pritamcdac/frontend:latest

            echo "âœ… Deployment completed!"
            docker ps
